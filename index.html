<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log in</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <main>
      <div class="title">
         <p>Empresa .com S/a</p>
      </div>
      <div class="container">
         <p id="title-box">Login To Your Account</p>

         <div class="box-msg">
            <p id="first_msg" class="msg">Preencha os campos para continuar</p>
            <p id="second_msg" class="msg">Usu√°rio/senha incorretos. Tente novamente!</p>
         </div>

         <input class="data" id="name" type="text" placeholder="Username" autocomplete="off">
         <input class="data" id="password" type="password" placeholder="Password">

         <div class="opt">
            <div class="on">
               <label for="">Keep me signed in</label>
               <input type="checkbox" id="ckb">  
            </div>
            <div class="memory">
                <a href="#">Forgot Password ?</a>
            </div>
         </div>

         <button id="btn">Log in</button>
      </div>
   </main>


   <script src="script.js"></script>
</body>

</html>
